<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #8e735b, #c0a676);
        }
        .container {
            width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8e735b;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-box input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            text-align: center;
        }
        .button input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #8e735b, #c0a676);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button input:hover {
            background: linear-gradient(to right, #7b624b, #b69362);
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }
        .login-link a {
            color: #8e735b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            {% csrf_token %}
            <h2>Create Account</h2>
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" name="number" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password"  placeholder="Confirm your password" required>
            </div>
            <div class="button">
                <input type="submit" value="Create Account">
            </div>
            <div class="login-link">
                Already have an account? <a href="/">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
