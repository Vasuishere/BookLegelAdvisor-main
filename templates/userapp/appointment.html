<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #c0a676, #8e735b);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #444;
    }

    .input-box input, .input-box select, .input-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .input-box input:focus, .input-box select:focus, .input-box textarea:focus {
      border-color: #8e735b;
      box-shadow: 0 0 5px rgba(142, 115, 91, 0.5);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .gender-section {
      margin-bottom: 15px;
    }

    .gender-section label {
      margin-right: 15px;
    }

    .file-upload {
      margin-top: 10px;
    }

    .submit-button {
      display: flex;
      justify-content: center;
    }
    .back-button {
      display: flex;
      justify-content: left;
    }

    .submit-button input {
      background: linear-gradient(to right, #8e735b, #5a3d2b);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .back-button input {
      background: linear-gradient(to right, #8e735b, #5a3d2b);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .submit-button input:hover {
      background: linear-gradient(to right, #5a3d2b, #8e735b);
    }

    .back-button input:hover {
      background: linear-gradient(to right, #5a3d2b, #8e735b);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Appointment Form</h2>
    <form action="#" method="post">
      {% csrf_token %}
      <!-- Full Name -->
      <div class="input-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full"  name="name" required>
      </div>

      <!-- Email -->
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" name="email" required>
      </div>

      <!-- Phone Number -->
      <div class="input-box">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" name="phoneno" required>
      </div>

      <!-- Service Selection -->
      <div class="input-box">
        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="consultation">Consultation</option>
          <option value="legal-advice">Legal Advice</option>
          <option value="case-review">Case Review</option>
        </select>
      </div>

      <!-- Gender Section -->
      <div class="gender-section">
        <label>Gender</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
      <!-- Message Section -->
      <div class="input-box">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message or query details" name="message" required></textarea>
      </div>

      <!-- File Upload -->
      <div class="input-box file-upload">
        <label for="file">Upload Supporting Documents</label>
        <input type="file" id="file" name="up_doc1">
      </div>

      <!-- Submit Button -->
      <div class="submit-button">
        <input type="submit" value="Submit Appointment">
      </div>
      <div class="back-button">
        <a href="/">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
