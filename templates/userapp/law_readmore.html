<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kanun - Law Firm Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Law Firm Website Template" name="keywords">
        <meta content="Law Firm Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'userapp/img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600;1,700;1,800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'userapp/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'userapp/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'userapp/css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            {% include 'userapp/header.html' %}
            <!-- Page Header End -->

            <!-- About Section Start -->
            <div class="about">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-md-6">
                            {% for i in data1 %}
                            <div class="about-img">
                                <img src="{{ i.image.url }}" alt="About Us">
                            </div>
                            {% endfor %}
                        </div>
                        <div class="col-lg-7 col-md-6">
                            {% for i in data1 %}
                            <div class="section-header">
                                <h2>{{ i.law_tittle }}</h2>
                            </div>
                            {% endfor %}
                            {% for i in data1 %}
                            <div class="about-text">
                                <h1>{{ i.Practice_Area_law_title }}</h1>
                                <p>{{ i.detail }}</p>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- About Section End -->

            {% include 'userapp/footer.html' %}

            <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'userapp/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'userapp/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'userapp/lib/isotope/isotope.pkgd.min.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'userapp/js/main.js' %}"></script>
    </body>
</html>
