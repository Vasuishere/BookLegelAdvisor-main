<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'adminapp/lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'adminapp/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{% static 'adminapp/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="{% static 'adminapp/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar -->
      {% include 'adminapp/sidebar.html' %}

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        {% include 'adminapp/navbar.html' %}
        <!-- Navbar End -->

        <!-- Update Form Start -->
        <div style="display: flex; justify-content: left; align-items: center; height: 40vh; margin: 25px;">
          <div style="width: 50%; background-color:rgb(222, 228, 231); padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="col-sm-12 col-xl-6">
          <div class="rounded h-100 p-4">
            {% if form.instance.pk %} 
            Edit  
            {% else %} 
            Add New  
            {% endif %}
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="/adminapp/case_categories" class="btn btn-secondary">Back</a>
            </form>
          </div>
        </div>
        </div>
        </div>
        <!-- Update Form End -->
      </div>
      <!-- Content End -->
    </div>

    <!-- Back to Top -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'adminapp/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'adminapp/js/main.js' %}"></script>
  </body>
</html>
