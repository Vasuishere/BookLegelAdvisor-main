<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'adminapp/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'adminapp/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'adminapp/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'adminapp/css/style.css'%}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        {% include 'adminapp/sidebar.html' %}


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            {% include 'adminapp/navbar.html' %}
            <!-- Navbar End -->

            <!-- Blank Start -->
            <a class="btn btn-primary rounded-pill py-3 px-5" 
                style="position: fixed; bottom: 50px; right: 80px; z-index: 1030;" 
                href="add-case-categories">Add New Case Categories</a>
            <!-- Blank End -->
            <div class="row">
            {% for i in data %}
            <div class="col-4" style="font-family: Arial, sans-serif; max-width: 300px; margin: 20px ; border: 1px solid #ddd; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: #f9f9f9;">
                <h1 style="margin: 0; font-size: 1.2em; color: #333;">{{forloop.counter}}. {{i.case_categories}}</h1>
                <div>
                    <div style="display: flex; align-items: center; justify-content: left; margin-top: 15px;">
                        <a href="case_studies/add" class="btn btn-sm btn-secondary" style="margin-right: 10px;">Add Case Studies</a>  
                        <a href="case_categories_edit/{{i.id}}" class="btn btn-sm btn-secondary" style="margin-right: 10px;">Edit</a>  
                        <a href="delete_case_categories/{{i.id}}" class="btn btn-sm btn-danger " style="margin-right: 10px;">Delete</a>
                    </div>
                </div>
                
            </div>
            {% endfor %}
        </div>
        </div>
        <!-- Back to Top -->
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'adminapp/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'adminapp/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'adminapp/js/main.js' %}"></script>
</body>
</html>
