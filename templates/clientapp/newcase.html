<!DOCTYPE html>
{% load static %}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Client - Admin Panel</title>
    <meta name="description" content="" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons. Uncomment required icon fonts -->
    <link
      rel="stylesheet"
      href="{% static 'clientapp/assets/vendor/fonts/boxicons.css'%}"
    />
    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'clientapp/assets/vendor/css/core.css'%}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{% static 'clientapp/assets/vendor/css/theme-default.css'%}"
      class="template-customizer-theme-css"
    />
    <link
      rel="stylesheet"
      href="{% static 'clientaapp/assets/css/demo.css'%}"
    />
    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="{% static 'clientapp/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'clientapp/assets/vendor/libs/apex-charts/apex-charts.css'%}"
    />
    <!-- Page CSS -->
    <!-- Helpers -->
    <script src="{% static 'clientapp/assets/vendor/js/helpers.js'%}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'clientapp/assets/js/config.js'%}"></script>
  </head>
  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
{% load reusableComponent %}
        {% case_list_view %}
        <div class="layout-page">
          {% include 'clientapp/navbar.html'%}
          <!-- Content wrapper with proper container -->
          <div class="container-fluid px-4 py-4">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- Appointment Selection -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="appointmentHistory" class="form-label">Select The Appointment</label>
                  <select id="appointmentHistory" class="form-select" name="appointmentHistory">
                    <option selected disabled>Select to view previous messages</option>
                    {% for appointment in appointments %}
                      <option value="{{ appointment.id }}">
                        Appointment ID : {{ appointment.id }} - {{ appointment.message|truncatechars:35 }} - ({{ appointment.status }})
                      </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <!-- Description Section -->
              <h3 class="text-center mb-4">Submit Details</h3>
              <div class="row mb-4">
                <div class="col-md-10 mx-auto">
                  <div class="card">
                    <h5 class="card-header">Description</h5>
                    <div class="card-body">
                      <div class="form-floating">
                        <textarea
                          class="form-control"
                          id="description"
                          name="description"
                          placeholder="Type your description here"
                          aria-describedby="floatingInputHelp"
                          rows="3"
                        ></textarea>
                        <label for="description">Description</label>
                        <div id="floatingInputHelp" class="form-text">
                          We'll never share your details with anyone else.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- File Upload Section -->
              <div class="row mb-4">
                <div class="col-md-10 mx-auto">
                  <div class="card">
                    <h5 class="card-header">File input</h5>
                    <div class="card-body">
                      <div class="mb-3">
                        <label for="document" class="form-label"
                          >Select file to upload</label
                        >
                        <input
                          class="form-control"
                          type="file"
                          id="document"
                          name="document"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="row">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <!-- / Content wrapper -->
          <div class="content-backdrop fade"></div>
        </div>
      </div>
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <div class="buy-now">
      <a
        href="https://themeselection.com/products/sneat-bootstrap-html-admin-template/"
        target="_blank"
        class="btn btn-danger btn-buy-now"
        >Upgrade to Pro</a
      >
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'clientapp/assets/vendor/libs/jquery/jquery.js'%}"></script>
    <script src="{% static 'clientapp/assets/vendor/libs/popper/popper.js'%}"></script>
    <script src="{% static 'clientapp/assets/vendor/js/bootstrap.js'%}"></script>
    <script src="{% static 'clientapp/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js'%}"></script>

    <script src="{% static 'clientapp/assets/vendor/js/menu.js'%}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'clientapp/assets/vendor/libs/apex-charts/apexcharts.js'%}"></script>

    <!-- Main JS -->
    <script src="{% static 'clientapp/assets/js/main.js'%}"></script>

    <!-- Page JS -->
    <script src="{% static 'clientapp/assets/js/dashboards-analytics.js'%}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
