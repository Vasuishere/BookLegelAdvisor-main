<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lawyer - Admin Panel</title>
    <link rel="icon" href="images/fevicon.png" type="image/png" />
    <link rel="stylesheet" href="{% static 'lawyerapp/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'lawyerapp/style.css'%}" />
    <link rel="stylesheet" href="{% static 'lawyerapp/css/responsive.css'%}" />
    <link rel="stylesheet" href="{% static 'lawyerapp/css/colors.css'%}" />
    <link rel="stylesheet" href="{% static 'lawyerapp/css/custom.css'%}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
</head>
<body class="dashboard dashboard_1">
    <div class="full_container">
        <div class="inner_container">
            {% include 'lawyerapp/sidebar.html' %}
            <div id="content">
                {% include 'lawyerapp/top.html' %}
                <div class="container mt-4">
                    <div class="row">
                        <!-- Left Side: Send Message Form -->
                        <div class="col-md-5 me-5">
                            <form method="POST" action="">
                                {% csrf_token %}
                            <h3 class="text-center mb-4 text-uppercase">Send Message</h3>
                                <div class="mb-3">
                                    <input type="text" class="form-control border-brown" placeholder="Type Here : Subject" name="title" />
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control border-brown" rows="5" placeholder="Your Message " name="msg"></textarea>
                                </div>
                                <input type="hidden" name="client" value="{{ client.id }}" />
                                <div class="text-center">
                                    <button type="submit" class="btn btn-brown"><i class="fa-solid fa-paper-plane"></i> Send</button>
                                </div>
                            </form>
                        </div>
                        <!-- Right Side: Chat History -->
                        <div class="col-md-6 ms-auto">
                            <h3 class="text-center mb-4">Chat History</h3>
                            <div class="chat-history">
                                {% for i in data1 %}
                                <div class="card mb-3 custom-card-body">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center mb-2" style="gap: 10px;">
                                            <div class="bg-primary rounded-circle text-white text-center" style="width: 40px; height: 40px; line-height: 40px;">V</div>
                                            <div class="ms-3">
                                                <p class="mb-0 text-muted small">To: {{i.client}}</p>
                                                <h6 class="mb-0">{{i.title}}</h6>
                                            </div>
                                            <small class="text-muted ms-auto">10:30 AM</small>
                                        </div>
                                        <p class="mb-0">{{i.msg}}</p>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <style>
                    .custom-card-body { background-color: rgb(210, 214, 218); border-radius: 10px; }
                    .border-brown { border: 1px solid brown; }
                    .btn-brown { background-color: brown; color: white; }
                    .btn-brown:hover { background-color: darkbrown; }
                </style>
            </div>
        </div>
    </div>
    <script src="{% static 'lawyerapp/js/jquery.min.js'%}"></script>
    <script src="{% static 'lawyerapp/js/popper.min.js'%}"></script>
    <script src="{% static 'lawyerapp/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'lawyerapp/js/custom.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
