
<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Pluto - Responsive Bootstrap Admin Panel Templates</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="images/fevicon.png" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/bootstrap.min.css'%}" />
      <!-- site css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/style.css'%}" />
      <!-- responsive css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/responsive.css'%}" />
      <!-- color css -->
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/bootstrap-select.css'%}" />
      <!-- scrollbar css -->
      <!-- custom css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/custom.css'%}" />
      <!-- calendar file css -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" src="{% static 'lawyerapp/images/logo/logo.png'%}" alt="#" />
                     </div>
                  </div>
                  <div class="login_form">
                     <form action='/' method="POST">
                        {% csrf_token %}
                        <fieldset>
                           <div class="field">
                              <label class="label_field">Name</label>
                              <input type="text" name="email" placeholder="email"/>
                           </div>
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" name="password" placeholder="Password" />
                           </div>
                           <div class="field">
                              <label class="label_field hidden">hidden label</label>
                              <label class="form-check-label"><input type="checkbox" class="form-check-input"> Remember Me</label>
                              <a class="forgot" href="">Forgotten Password?</a>
                           </div>
                           <div class="field margin_0">
                              <button type="submit" class="main_bt">Login </button>
                           </div>
                        </fieldset>
                     </form>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'lawyerapp/js/jquery.min.js'%}"></script>
      <script src="{% static 'lawyerapp/js/popper.min.js'%}"></script>
      <script src="{% static 'lawyerapp/js/bootstrap.min.js'%}"></script>
      <!-- wow animation -->
      <script src="{% static 'lawyerapp/js/animate.js'%}"></script>
      <!-- select country -->
      <script src="{% static 'lawyerapp/js/bootstrap-select.js'%}"></script>
      <!-- nice scrollbar -->
      <!-- custom js -->
   </body>
</html>
