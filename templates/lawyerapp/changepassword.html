<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lawyer Profile</title>
    <link
      rel="stylesheet"
      href="{% static 'lawyerapp/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'lawyerapp/style.css' %}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="dashboard">
    <div class="full_container">
      <div class="inner_container">
        {% include 'lawyerapp/sidebar.html' %}
        <div id="content">
          {% include 'lawyerapp/top.html' %}
          <div class="midde_cont">
            <div class="container-fluid">
              <div class="row column_title">
                <div class="col-md-12">
                  <div class="page_title">
                    <h2>Profile</h2>
                  </div>
                </div>
              </div>
              <div class="row column1">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <div class="bg-white shadow-sm rounded mb-4">
                    <div class="border-bottom p-3">
                      <div class="mb-0">
                        <h2 class="h4 mb-0">Change Password</h2>
                      </div>
                    </div>
                    <div class="p-4">
                      <div class="row">
                        <div class="col-lg-12">
                          <form
                            method="POST"
                            action="/changepassword"
                          >
                            {% csrf_token %}

                            <!-- Current Password -->
                            <div class="mb-3">
                              <label
                                for="old_password"
                                class="form-label fw-medium"
                                >Current Password</label
                              >
                              <input
                                type="password"
                                class="form-control py-2"
                                id="old_password"
                                name="old_password"
                                required
                              />
                            </div>

                            <!-- New Password -->
                            <div class="mb-3">
                              <label
                                for="new_password"
                                class="form-label fw-medium"
                                >New Password</label
                              >
                              <input
                                type="password"
                                class="form-control py-2"
                                id="new_password"
                                name="new_password"
                                required
                              />
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                              <label
                                for="confirm_password"
                                class="form-label fw-medium"
                                >Confirm New Password</label
                              >
                              <input
                                type="password"
                                class="form-control py-2"
                                id="confirm_password"
                                name="confirm_password"
                                required
                              />
                            </div>

                            <!-- Messages -->
                            {% if messages %}
                            <div class="mb-3">
                              {% for message in messages %}
                              <div
                                class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}"
                                role="alert"
                              >
                                {{ message }}
                              </div>
                              {% endfor %}
                            </div>
                            {% endif %}

                            <button
                              type="submit"
                              class="btn btn-primary py-2 px-4"
                            >
                              Change Password
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-2"></div>
              </div>

              <style>
                .form-control:focus {
                  border-color: #0d6efd;
                  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
                }

                .py-2 {
                  padding-top: 0.75rem !important;
                  padding-bottom: 0.75rem !important;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'lawyerapp/js/jquery.min.js' %}"></script>
    <script src="{% static 'lawyerapp/js/bootstrap.min.js' %}"></script>
  </body>
</html>
