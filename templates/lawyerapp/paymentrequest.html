<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Lawyer - Admin Panel</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="images/fevicon.png" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/bootstrap.min.css'%}"/>
      <!-- site css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/style.css'%}" />
      <!-- responsive css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/responsive.css'%}" />
      <!-- color css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/colors.css'%}" />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/bootstrap-select.css'%}" />
      <!-- scrollbar css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/perfect-scrollbar.css'%}" />
      <!-- custom css -->
      <link rel="stylesheet" href="{% static 'lawyerapp/css/custom.css'%}" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="dashboard dashboard_1">
      <div class="full_container">
         <div class="inner_container">
            <!-- Sidebar  -->
            {% include 'lawyerapp/sidebar.html' %}
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content">
               <!-- topbar -->
               {% include 'lawyerapp/top.html' %}
               <!-- end topbar -->
               <!-- dashboard inner -->
               <div class="container">
                <div class="form-container bg-white">
                    <div class="form-header p-4">
                        <h2 class="text-center mb-0">
                            <i class="bi bi-credit-card me-2"></i>Payment Request Form
                        </h2>
                    </div>
                    
                    <form class="p-4 col-lg-5" method="POST">
                        {% csrf_token %}
                        <!-- Client Selection -->
                        <div class="mb-4">
                            <label for="clientSelect" class="form-label fw-bold">Client</label>
                            <select class="form-select" id="clientSelect" name="clientSelect" required>
                                <option value="" selected disabled>Select a client</option>
                                {% for client in clients %}
                                    <option value="{{ client.id }}">{{ client.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Amount Field -->
                        <div class="mb-4">
                            <label for="amountInput" class="form-label fw-bold">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amountInput" name="amountInput" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                        </div>
                        <!-- Due Date -->
                        <div class="mb-4">
                            <label for="dueDateInput" class="form-label fw-bold">Due Date</label>
                            <input type="date" class="form-control" id="dueDateInput" name="dueDateInput">
                        </div>
                        <!-- Payment Description -->
                        <div class="mb-4">
                            <label for="descriptionTextarea" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="descriptionTextarea" name="descriptionTextarea" rows="3" placeholder="Enter payment details..."></textarea>
                        </div>
                        
                        <!-- Invoice Number -->
                        <div class="mb-4">
                            <label for="invoiceInput" class="form-label fw-bold">Invoice Number</label>
                            <input type="text" class="form-control" id="invoiceInput" name="invoiceInput" placeholder="INV-001">
                        </div>                    
                        <div class="form-footer p-4 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>Send Payment Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
               <!-- end dashboard inner -->
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'lawyerapp/js/jquery.min.js'%}"></script>
      <script src="{% static 'lawyerapp/js/popper.min.js'%}"></script>
      <script src="{% static 'lawyerapp/js/bootstrap.min.js'%}"></script>
      <!-- wow animation -->
      <script src="{% static 'lawyerapp/js/animate.js'%}"></script>
      <!-- select country -->
      <script src="{% static 'lawyerapp/js/bootstrap-select.js'%}"></script>
      <!-- owl carousel -->
      <script src="{% static 'lawyerapp/js/owl.carousel.js'%}"></script> 
      <!-- chart js -->
      <script src="{% static 'lawyerapp/js/Chart.min.js'%}"></script>
      <script src="{% static 'lawyerapp/js/Chart.bundle.min.js'%}"></script>
      <script src="{% static 'lawyerapp/js/utils.js'%}"></script>
      <script src="{% static 'lawyerapp/js/analyser.js'%}"></script>
      <!-- nice scrollbar -->
      <script src="{% static 'lawyerapp/js/perfect-scrollbar.min.js'%}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="{% static 'lawyerapp/js/custom.js'%}"></script>
      <script src="{% static 'lawyerapp/js/chart_custom_style1.js'%}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

   </body>
</html>
