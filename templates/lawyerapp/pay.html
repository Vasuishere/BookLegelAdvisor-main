<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Request Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 10px 10px 0 0;
        }
        .form-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container bg-white">
            <div class="form-header p-4">
                <h2 class="text-center mb-0">
                    <i class="bi bi-credit-card me-2"></i>Payment Request Form
                </h2>
            </div>
            
            <form class="p-4">
                <!-- Client Selection -->
                <div class="mb-4">
                    <label for="clientSelect" class="form-label fw-bold">Client</label>
                    <select class="form-select" id="clientSelect" required>
                        <option value="" selected disabled>Select a client</option>
                        <option value="1">ABC Corporation</option>
                        <option value="2">XYZ Enterprises</option>
                        <option value="3">Acme Inc.</option>
                    </select>
                </div>
                
                <!-- Amount Field -->
                <div class="mb-4">
                    <label for="amountInput" class="form-label fw-bold">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amountInput" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <!-- Due Date -->
                <div class="mb-4">
                    <label for="dueDateInput" class="form-label fw-bold">Due Date</label>
                    <input type="date" class="form-control" id="dueDateInput">
                </div>
                
                <!-- Payment Description -->
                <div class="mb-4">
                    <label for="descriptionTextarea" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" id="descriptionTextarea" rows="3" placeholder="Enter payment details..."></textarea>
                </div>
                
                <!-- Invoice Number -->
                <div class="mb-4">
                    <label for="invoiceInput" class="form-label fw-bold">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceInput" placeholder="INV-001">
                </div>
                
                <!-- Payment Status -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentStatus" id="statusPending" value="pending" checked>
                        <label class="form-check-label" for="statusPending">
                            Pending
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentStatus" id="statusDraft" value="draft">
                        <label class="form-check-label" for="statusDraft">
                            Draft
                        </label>
                    </div>
                </div>
                
                <!-- Notifications -->
                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="sendEmailSwitch" checked>
                        <label class="form-check-label" for="sendEmailSwitch">Send email notification to client</label>
                    </div>
                </div>
                
                <div class="form-footer p-4 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send me-2"></i>Send Payment Request
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
